<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Varshan S | Python Developer Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000000;
      color: #f2f2f2;
    }
    header {
      background: linear-gradient(135deg, #ff0000, #000000); /* Updated gradient */
      color: #ff2e2e;
      padding: 1.5rem; /* Reduced padding */
      display: flex;
      align-items: center;
      box-shadow: 0 0 25px #ff2e2e;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 1.5rem;
      object-fit: cover;
      object-position: top;
      border: 3px solid #ff2e2e;
      box-shadow: 0 0 15px #ff2e2e;
    }
    header div h1 {
      font-size: 2.2rem;
      margin-bottom: 0.3rem; /* Reduced space between name and role */
      text-shadow: 0 0 12px #ff2e2e;
    }
    header div p {
      font-size: 1.2rem;
      margin-top: 0; /* Removed extra spacing */
      text-shadow: 0 0 6px #ff2e2e;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #ff2e2e;
      border-bottom: 2px solid #ff2e2e;
      padding-bottom: 0.5rem;
      text-shadow: 0 0 8px #ff2e2e;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff2e2e;
      transform: perspective(500px) rotateX(2deg);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: perspective(500px) rotateX(0deg) scale(1.02);
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 0.5rem;
    }
    a {
      color: #ff2e2e;
      text-decoration: none;
      text-shadow: 0 0 5px #ff2e2e;
    }
    footer {
      background: #1a1a1a;
      color: #ff2e2e;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 0 10px #ff2e2e;
    }
    .download-btn {
      background: #ff2e2e;
      color: #000000;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px #ff2e2e;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .download-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Your existing HTML content remains unchanged -->
</body>
</html>
