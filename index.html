<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Varshan S | Python Developer Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --primary-color: #8ab4f8;
    --background-color: #121212;
    --card-bg: #1e1e1e;
    --text-color: #e0e0e0;
    --font-family: 'Poppins', sans-serif;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: var(--font-family);
    background-color: var(--background-color);
    color: var(--text-color);
    scroll-behavior: smooth;
  }
  header {
    position: sticky;
    top: 0;
    background: #212121;
    color: var(--primary-color);
    padding: 1.5rem 2rem;
    display: flex;
    align-items: center;
    box-shadow: 0 2px 10px rgba(138,180,248,0.3);
    z-index: 1000;
    overflow: visible;
  }
  .profile-frame {
    position: relative;
    display: inline-block;
    border-radius: 60px;
    overflow: visible;
    padding: 5px;
    box-shadow: 0 0 10px rgba(138,180,248,0.3);
    margin-right: 1.5rem;
  }
  .profile-frame img {
    width: 120px;
    height: 130px;
    border-radius: 60px;
    object-fit: cover;
    object-position: top center;
    display: block;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 8px rgba(138,180,248,0.5);
  }
  .profile-frame img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(138,180,248,0.8);
  }
  .lightning-effect {
    position: absolute;
    top: 5px; left: 10px;
    width: 130px;
    height: 130px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 5;
    background: repeating-conic-gradient(
      from 0deg,
      transparent 0deg 15deg,
      rgba(138,180,248,0.07) 15deg 30deg
    );
    animation: lightning 3s infinite;
  }
  @keyframes lightning {
    0%, 30%, 100% { opacity: 0; }
    15% { opacity: 0.25; }
    20% { opacity: 0.15; }
  }
  header div h1 {
    margin: 0;
    font-weight: 600;
    font-size: 1.75rem;
    letter-spacing: 1px;
    white-space: nowrap; /* <- This keeps the name on single line */
  }
  header div p {
    margin: 0.1rem 0 0;
    font-weight: 300;
    font-size: 1.1rem;
    color: var(--primary-color);
  }
  section {
    background: var(--card-bg);
    max-width: 900px;
    margin: 3rem auto;
    padding: 2rem 1.5rem;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(138,180,248,0.15);
    transition: background-color 0.3s ease;
  }
  section:hover {
    background-color: #292929;
  }
  h2 {
    color: var(--primary-color);
    border-bottom: 2px solid var(--primary-color);
    padding-bottom: 0.5rem;
    margin-top: 0;
    font-weight: 600;
    letter-spacing: 1px;
  }
  .grid {
    display: grid;
    gap: 1.25rem;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    margin-top: 1rem;
  }
  .card {
    background: #2f2f2f;
    padding: 1.25rem;
    border-radius: 14px;
    box-shadow: 0 1px 6px rgba(138,180,248,0.2);
    border: 1px solid transparent;
    transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    cursor: pointer;
    text-align: center;
    color: var(--text-color);
    user-select: none;
  }
  .card:hover {
    transform: scale(1.03);
    box-shadow: 0 4px 15px rgba(138,180,248,0.4);
    border-color: var(--primary-color);
  }
  ul {
    list-style: none;
    padding-left: 0;
  }
  ul li {
    padding: 0.6rem 0;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.2s ease;
  }
  ul li:hover {
    background-color: rgba(138,180,248,0.2);
  }
  a {
    color: var(--primary-color);
    text-decoration: none;
    transition: color 0.3s ease;
  }
  a:hover {
    color: #a0c4ff;
  }
  footer {
    background: #2f2f2f;
    color: var(--primary-color);
    text-align: center;
    padding: 1rem;
    box-shadow: 0 -2px 8px rgba(138,180,248,0.15);
    margin-top: 5rem;
  }
  .download-btn {
    background: var(--primary-color);
    color: #000;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(138,180,248,0.6);
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .download-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(138,180,248,0.9);
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: var(--card-bg);
    color: var(--text-color);
    padding: 2rem;
    border-radius: 12px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 0 15px var(--primary-color);
    position: relative;
  }
  .modal-close {
    position: absolute;
    top: 10px; right: 15px;
    font-size: 24px;
    font-weight: bold;
    color: var(--primary-color);
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>

<header>
  <div class="profile-frame">
    <img src="profile.jpg" alt="Varshan's Profile Photo" />
    <div class="lightning-effect"></div>
  </div>
  <div>
    <h1>Varshan S</h1>
    <p>Python Developer</p>
  </div>
</header>

<!-- Rest of sections omitted for brevity -->

<script>
  function openModal(id) {
    document.getElementById(id).classList.add('active');
  }
  function closeModal(id) {
    document.getElementById(id).classList.remove('active');
  }
</script>

</body>
</html>
