<!DOCTYPE html>

<head>

<title>Varshan S | Python Developer Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --primary-color: #8ab4f8;
    --background-color: #121212;
    --card-bg: #1e1e1e;
    --text-color: #e0e0e0;
    --font-family: 'Poppins', sans-serif;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: var(--font-family);
    background-color: var(--background-color);
    color: var(--text-color);
  }
  header {
    position: sticky;
    top: 0;
    background: #212121;
    color: var(--primary-color);
    padding: 1.5rem 2rem;
    display: flex;
    align-items: center;
    gap: 1.5rem;
    box-shadow: 0 2px 10px rgba(138,180,248,0.3);
    z-index: 1000;
  }
  .profile-frame {
    position: relative;
    display: inline-block;
    border-radius: 60px;
    padding: 5px;
    box-shadow: 0 0 10px rgba(138,180,248,0.3);
    flex-shrink: 0;
  }
  .profile-frame img {
    width: 120px;
    height: 130px;
    border-radius: 60px;
    object-fit: cover;
    object-position: top center;
    display: block;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 8px rgba(138,180,248,0.5);
  }
  .profile-frame img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(138,180,248,0.8);
  }
  .lightning-effect {
    position: absolute;
    top: 5px; left: 10px;
    width: 130px;
    height: 130px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 5;
    background: repeating-conic-gradient(
      from 0deg,
      transparent 0deg 15deg,
      rgba(138,180,248,0.07) 15deg 30deg
    );
    animation: lightning 3s infinite;
  }
  @keyframes lightning {
    0%, 30%, 100% { opacity: 0; }
    15% { opacity: 0.25; }
    20% { opacity: 0.15; }
  }
  header div.name-title {
    display: flex;
    flex-direction: column;
    justify-content: center;
    white-space: nowrap;
  }
  header div.name-title h1 {
    margin: 0;
    font-weight: 600;
    font-size: 1.75rem;
    letter-spacing: 1px;
  }
  header div.name-title p {
    margin: 0.1rem 0 0;
    font-weight: 300;
    font-size: 1.1rem;
    color: var(--primary-color);
  }
  .contact-details {
    margin-left: auto;
    color: var(--primary-color);
    font-size: 0.9rem;
    line-height: 1.4;
    text-align: right;
  }
  .contact-details p {
    margin: 0.2rem 0;
  }
  .contact-details a {
    color: var(--primary-color);
    text-decoration: none;
  }
  .contact-details a:hover {
    color: #a0c4ff;
  }

  .view-counter {
    margin-left: 1rem;
    padding: 5px 12px;
    background: #2f2f2f;
    border-radius: 12px;
    font-size: 0.9rem;
    box-shadow: 0 0 8px var(--primary-color);
    display: flex;
    align-items: center;
    white-space: nowrap;
    user-select: none;
  }
  .view-counter span {
    margin-left: 0.5rem;
  }
</style>
</head>
<body>

<header>
  <div class="profile-frame">
    <img src="profile.jpg" alt="Varshan's Profile Photo" />
    <div class="lightning-effect"></div>
  </div>
  <div class="name-title">
    <h1>Varshan S</h1>
    <p>Python Developer</p>
  </div>
  <div class="contact-details">
    <p>Email: <a href="mailto:varshansaravanan23@gmail.com">varshansaravanan23@gmail.com</a></p>
    <p>Phone: +91 7339524546</p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/varshan-saravanan-915b552a3" target="_blank" rel="noopener noreferrer">linkedin.com/in/varshan-saravanan</a></p>
    <p>GitHub: <a href="https://github.com/Varshan2311" target="_blank" rel="noopener noreferrer">github.com/Varshan2311</a></p>
    <p>LeetCode: <a href="https://leetcode.com/u/Varshan23/" target="_blank" rel="noopener noreferrer">leetcode.com/u/Varshan23</a></p>
  </div>
  <div class="view-counter" aria-label="Portfolio view count">
    <svg width="20" height="20" fill="var(--primary-color)" aria-hidden="true" viewBox="0 0 24 24">
      <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
    </svg>
    <span id="viewCount">Loading...</span>
  </div>
</header>

<!-- Your other portfolio content here -->

<script>
  // Visitor counter using localStorage to persist count per browser
  const viewCountSpan = document.getElementById('viewCount');

  function updateViewCount() {
    let count = localStorage.getItem('portfolio_view_count');
    if (count === null) {
      count = 0;
    } else {
      count = parseInt(count);
    }
    count++;
    localStorage.setItem('portfolio_view_count', count);
    viewCountSpan.textContent = count + (count === 1 ? ' visitor' : ' visitors');
  }

  window.onload = updateViewCount;
</script>

</body>
</html>
